<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
</head>
<body>
    
    
    <div class="move" id="up">
    
        <div id="accueil">
            <h1>Bienvenue</h1>
            <button id="menu" onclick="menu()">On joue ?</button>
        </div>
    </div>
    <div class="choice">
        <a href="morpion">morpion</a>
        <a href="Devine mot"></a>
        <a href="Puissance 4 "></a>
    </div>
    <div id="display">
        
        <div class="box" data-class="0"></div>
        <div class="box" data-class="1"></div>
        <div class="box" data-class="2"></div>
        <div class="box" data-class="3"></div>
        <div class="box" data-class="4"></div>
        <div class="box" data-class="5"></div>
        <div class="box" data-class="6"></div>
        <div class="box" data-class="7"></div>
        <div class="box" data-class="8"></div>

    </div>
    <h2 id="player">Au tour du 1er joueur</h2>
    <button id="btn" onclick="restart()">On recommence</button>
    <script src="script.js"></script>
</body>
</html>
